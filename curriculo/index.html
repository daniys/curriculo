<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="7989999a-4c74-4391-a3ca-d5a72bf4252f.jpeg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Danielle Lima</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="row">
            <ul class="list-group">
                <li class="list-group-item">Empregos Anteriores</li>
                <li class="list-group-item list-group-item-dark">Farmacêtica</li>
                <li class="list-group-item list-group-item-primary">Motorista</li>
            </ul>
        </div>
    </div>
    <div class="container">

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>

            </div>
            <div class="form-group">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Estado</label>
                    <select id="inputState" class="form-control">
                        <option selected>são paulo</option>

                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Cep</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Telefone</label>
                    <input type="number" class="form-control" id="inputtelefone4" placeholder="telefone">
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
    <div class="container">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://pinhodeoliveira.com.br/src/uploads/2018/12/a-danca-como-estrategia-de-enfrentamento-da-endometriose.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Hobbies</h5>
                        <p>dançar</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://www.wishplanner.com.br/wp-content/uploads/2020/10/livros-de-organizacao-para-ler-em-2021-1-1024x683.jpeg"
                    alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Hobbies</h5>
                        <p>ler</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                    src="78031-hipolabor-alerta-conheca-8-remedios-para-dormir-mais-indicados-pelos-medicos.jpg"
                    alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Hobbies</h5>
                        <p>dormi</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

</body>

</html>
